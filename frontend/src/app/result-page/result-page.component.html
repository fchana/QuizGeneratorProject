<div class="container">
    <div class="gird">
        <div class="col-12">
            <p-knob [(ngModel)]="score" [readonly]="true" [size]="500" [max]="value"></p-knob>
            <h1>your score is : {{ score }} / {{ value }}</h1>
        </div>
    </div>
    <div class="grid">
        <div class="col-12">
            <p-button label="View your answer" [routerLink]="['/viewAns']" [state]="{prop: proposition ,quizs: quizs, selects: selects, profileJson: profileJson }"></p-button>
        </div>
    </div>
</div>
