<div class="grid">
    <div class="container">
        <form #loginForm="ngForm">
            <!-- {{loginForm.value | json}} -->
            <div class="grid">
                <div class="col-5 center">
                    <div class="form-group ">
                        <div class="p-inputgroup">
                            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                            <span class="p-float-label">
                                <input [(ngModel)]="quizContentInput" name="quizContentInput" type="text" pInputText
                                    placeholder="quiz content">
                                <label for="inputtext">Please enter your quiz content.</label>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="col-1">

                </div>
                <div class="col-6 center">
                    <!-- <h1 style="margin-top: 50px;">- Online proposition generateror</h1>
                    <h1>- Register page</h1> -->
                </div>
            </div>
            <div class="grid">
                <div class="col-5 center">
                    <div class="form-group ">
                        <div class="p-inputgroup">
                            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                            <span class="p-float-label">
                                <p-inputNumber [(ngModel)]="choiceTypeInput" name="choiceTypeInput"
                                    [minFractionDigits]="1" suffix=" answers" placeholder="0 answer"></p-inputNumber>
                                <label for="inputtext">Please enter your chocie type.</label>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="col-1">

                </div>
                <div class="col-6 center">
                    <h1 style="margin-top: 50px;">- Online proposition generateror</h1>
                    <h1>- Create propositionpage</h1>
                </div>
            </div>
            <div class="grid">
                <div class="col-5 center">
                    <div class="form-group ">
                        <div class="p-inputgroup">
                            <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
                            <span class="p-float-label">
                                <p-inputNumber [(ngModel)]="timeLimitInput" name="timeLimitInput"
                                    [minFractionDigits]="1" suffix=" answers" placeholder="0 second"></p-inputNumber>
                                <label for="inputtext">Please enter your quiz time limit.</label>
                            </span>
                        </div>
                        <!-- <label class="loginLabel">Password:</label>
                        <input type="password" [(ngModel)]="password" name="password" pInputText placeholder="Please enter your password." class="form-control loginInput"> -->
                    </div>
                </div>
                <div class="col-1">

                </div>
                <div class="col-6">

                </div>
            </div>

            <div class="grid loginGrid" style="margin-top: 60px;">
                <div class="col-5 center">
                    <div class="form-group ">
                        <div class="p-inputgroup">
                            <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
                            <span class="p-float-label">
                                <p-inputNumber [(ngModel)]="choiceAmountInput" name="choiceAmountInput"
                                    [minFractionDigits]="1" suffix=" choices" placeholder="0 choice"></p-inputNumber>
                                <label for="inputtext">Please enter your quiz choice amount.</label>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="col-1">

                </div>
                <div class="col-6">

                </div>
            </div>

            <div class="grid loginGrid" style="margin-top: 60px;">
                <div class="col-5 center">
                    <div class="form-group ">
                        <div class="p-inputgroup">
                            <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
                            <span class="p-float-label">
                                <p-inputNumber [(ngModel)]="scoreInput" name="scoreInput" [minFractionDigits]="1"
                                    suffix=" points" placeholder="0 point"></p-inputNumber>
                                <label for="inputtext">Please enter your quiz score.</label>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="col-1">

                </div>
                <div class="col-6">

                </div>
            </div>

            <div class="grid">
                <div class="col-6">
                    <div class="form-group centerBtn">
                        <button class="loginBtn" style="margin: 20px;" pButton type="button" label="Cancel"
                            [routerLink]="['/props/' + this.pid + '/quizs']"></button>
                        <button class="loginBtn" style="margin: 20px;" pButton type="button" label="Create"
                            (click)="CreateQuiz()"></button>
                    </div>
                </div>
                <div class="col-6">

                </div>
            </div>
        </form>
    </div>
</div>
