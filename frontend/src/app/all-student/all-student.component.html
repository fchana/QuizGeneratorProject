<div class="propCont propCent">
      <p-table [value]="sourceProducts">
        <ng-template pTemplate="header">
          <tr>
            <th>
              email
            </th>
            <th>
              username
            </th>
            <th>
              firstname
            </th>
            <th>
              lastname
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-std let-rowIndex="rowIndex">
          <tr class="tableList" [routerLink]="['/stdScore/']" [state]="{email: std.email}">
            <td>
              {{ std.email }}
            </td>
            <td>
              {{ std.username }}
            </td>
            <td>
              {{ std.firstname }}
            </td>
            <td>
              {{ std.lastname }}
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
