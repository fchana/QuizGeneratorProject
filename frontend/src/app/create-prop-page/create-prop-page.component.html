<div class="grid">
    <div class="container">
        <!-- <form #loginForm="ngForm"> -->
        <!-- {{loginForm.value | json}} -->
        <div class="grid">
            <div class="col-5 center">
                <div class="form-group ">
                    <div class="p-inputgroup">
                        <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                        <span class="p-float-label">
                            <input [(ngModel)]="propNameInput" name="propNameInput" type="text" pInputText placeholder="Proposition name.">
                            <label for="inputtext">Please enter your proposition name.</label>
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-1">

            </div>
            <div class="col-6 center">
                <!-- <h1 style="margin-top: 50px;">- Online proposition generateror</h1>
                    <h1>- Register page</h1> -->
            </div>
        </div>
        <div class="grid">
            <div class="col-5 center">
                <div class="form-group ">
                    <div class="p-inputgroup">
                        <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                        <span class="p-float-label">
                            <p-inputNumber [(ngModel)]="maxScoreInput" name="maxScoreInput" [minFractionDigits]="1"
                                suffix=" points" placeholder="0 points"></p-inputNumber>
                            <label for="inputtext">Please enter your proposition max score.</label>
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-1">

            </div>
            <div class="col-6 center">
                <h1 style="margin-top: 50px;">- Online proposition generateror</h1>
                <h1>- Create propositionpage</h1>
            </div>
        </div>
        <div class="grid">
            <div class="col-5 center">
                <div class="form-group ">
                    <div class="p-inputgroup">
                        <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
                        <span class="p-float-label">
                            <p-inputNumber [(ngModel)]="timeLimitInput" name="timeLimitInput" [minFractionDigits]="1"
                                suffix=" seconds" placeholder="0 seconds"></p-inputNumber>
                            <label for="inputtext">Please enter your proposition time limit.</label>
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-1">

            </div>
            <div class="col-6">

            </div>
        </div>

        <div class="grid loginGrid" style="margin-top: 60px;">
            <div class="col-5 center">
                <div class="form-group ">
                    <div class="p-inputgroup">
                        <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
                        <span class="p-float-label">
                            <p-inputNumber [(ngModel)]="quizAmountInput" name="quizAmountInput" [minFractionDigits]="1"
                            suffix=" quizs" placeholder="0 quizs"></p-inputNumber>
                            <label for="inputtext">Please enter your proposition quiz amount.</label>
                        </span>
                        <!-- <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
                        <p-inputNumber [(ngModel)]="quizAmountInput" name="quizAmountInput" [minFractionDigits]="1"
                            suffix=" points" placeholder="0 points"></p-inputNumber> -->

                    </div>
                </div>
            </div>
            <div class="col-1">

            </div>
            <div class="col-6">

            </div>
        </div>

        <div class="grid" style="margin-top: 60px;">
            <div class="col-5 center">
                <div class="form-group formgrid">
                    <div class="p-inputgroup">
                        <span class="p-inputgroup-addon"><i class="pi pi-id-card"></i></span>
                        <!-- <input [(ngModel)]="startDateInput" name="startDateInput" type="text" pInputText
                                placeholder="Please enter your proposition start date."> -->

                        <p-calendar [(ngModel)]="startDateInput" (onSelect)="Selected()" [showTime]="true" [ngModelOptions]="{standalone: true}"
                            [inline]="true" [hourFormat]="'12'"  [style]="{'width':'100%'}"></p-calendar>
                    </div>
                    <!-- <input type="text" [(ngModel)]="firstName" name="firstName" pInputText
                            placeholder="Please enter your firstname." class="form-control loginInput"> -->
                </div>
            </div>
            <div class="col-1">

            </div>
            <div class="col-6">

            </div>
        </div>

        <div class="grid">
            <div class="col-6">
                <div class="form-group centerBtn">
                    <button class="loginBtn" style="margin: 20px;" pButton type="button" label="Cancel"
                        [routerLink]="['/props']"></button>
                    <button class="loginBtn" style="margin: 20px;" pButton type="button" label="Create"
                        (click)="CreateProp()"></button>
                </div>
            </div>
            <div class="col-6">

            </div>
        </div>
        <!-- </form> -->
    </div>
</div>
