<div class="propCont propCent">
    <div>
        <p-table [value]="sourceProducts">
            <ng-template pTemplate="header">
                <tr>
                    <th>
                        proposition name
                    </th>
                    <th>
                        max score
                    </th>
                    <th>
                        time limit
                    </th>
                    <th>
                        quiz amount
                    </th>
                    <th>
                        start date
                    </th>
                    <th>
                        Panel
                    </th>
                    <th>
                        Status
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-std let-rowIndex="rowIndex">
                <tr class="tableList">
                    <td [routerLink]="['/props/' + rowIndex +  '/quizs']">
                        {{ std.email }}
                    </td>
                    <td [routerLink]="['/props/' + rowIndex +  '/quizs']">
                        <!-- {{ prop.max_score }} -->
                    </td>
                    <td [routerLink]="['/props/' + rowIndex +  '/quizs']">
                        <!-- {{ prop.prop_time | timeConvertor}} hours -->
                    </td>
                    <td [routerLink]="['/props/' + rowIndex +  '/quizs']">
                        <!-- {{ prop.quiz_amount }} -->
                    </td>
                    <td [routerLink]="['/props/' + rowIndex +  '/quizs']">
                        <!-- {{ prop.start_date | date :'medium' }} -->
                    </td>
                    <td style="padding-right:80px">

                    </td>
                    <td>

                    </td>
                </tr>
            </ng-template>
        </p-table>
        <button class="loginBtn" style="width: 100%; margin-top: 20px;" pButton type="button" type="submit"
            label="Create proposition" [routerLink]="['/createProp']"></button>
    </div>
</div>
