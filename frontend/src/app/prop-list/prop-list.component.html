<div class="propCont propCent">
  <p-table [value]="proposition">
    <ng-template pTemplate="header">
      <tr>
        <th>
          proposition name
        </th>
        <th>
          max score
        </th>
        <th>
          start date
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-prop>
      <tr>
        <td>
          {{ prop.prop_name }}
        </td>
        <td>
          {{ prop.max_score }}
        </td>
        <td>
          {{ prop.start_date }}
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
