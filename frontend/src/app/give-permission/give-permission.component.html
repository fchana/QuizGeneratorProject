<div class="container">
    <div class="grid">
        <div class="col-8 col-offset-2 mt-5 mb-4">
            <p-breadcrumb [model]="items" [home]="home" class="mb-5"></p-breadcrumb>
            <p-dropdown [options]="proposition" [style]="{'width':'100%'}" [(ngModel)]="selectedProp"
                placeholder="Select proposition" (onChange)="onChangeDropDown()" optionLabel="prop_name"
                [showClear]="true">
            </p-dropdown>
        </div>
    </div>


    <p-pickList [source]="avaliableStudent" [target]="targetProducts" sourceHeader="Available" targetHeader="Selected"
        [dragdrop]="true" [responsive]="true" [sourceStyle]="{'height':'30rem'}" [targetStyle]="{'height':'30rem'}"
        filterBy="firstname,lastname,username,id" sourceFilterPlaceholder="Search by name"
        targetFilterPlaceholder="Search by name" (onMoveToTarget)="Update()" (onMoveToSource)="Update()"
        (onMoveAllToTarget)="Update()" (onMoveAllToSource)="Update()">

                <div class="product-list-detail">
                    <h5 class="mb-2">{{student.firstname + " " + student.lastname}}</h5>

                    <span class="product-category">{{student.id}}</span>
                </div>

                    <h6 class="mb-2">${{student.username}}</h6>
