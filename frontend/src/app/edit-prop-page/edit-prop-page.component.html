<div class="grid">
    <div class="container">
        <form #loginForm="ngForm">
            <!-- {{loginForm.value | json}} -->
            <div class="grid">
                <div class="col-5 center">
                    <div class="form-group ">
                        <div class="p-inputgroup">
                            <span style="width: 180px" class="p-inputgroup-addon">Proposition name</span>
                            <input [(ngModel)]="propNameInput" name="propNameInput" type="text" pInputText
                                placeholder="Please enter your proposition name.">
                        </div>
                    </div>
                </div>
                <div class="col-1">

                </div>
                <div class="col-6 center">
                    <!-- <h1 style="margin-top: 50px;">- Online proposition generateror</h1>
                    <h1>- Register page</h1> -->
                </div>
            </div>
            <div class="grid">
                <div class="col-5 center">
                    <div class="form-group ">
                        <div class="p-inputgroup">
                            <span style="width: 180px" class="p-inputgroup-addon">Proposition max score</span>
                            <input [(ngModel)]="maxScoreInput" name="maxScoreInput" type="text" pInputText
                                placeholder="Please enter your proposition max score.">
                        </div>
                    </div>
                </div>
                <div class="col-1">

                </div>
                <div class="col-6 center">
                    <h1 style="margin-top: 50px;">- Online proposition generateror</h1>
                    <h1>- Create propositionpage</h1>
                </div>
            </div>
            <div class="grid">
                <div class="col-5 center">
                    <div class="form-group ">
                        <div class="p-inputgroup">
                            <span style="width: 180px" class="p-inputgroup-addon">Time limit</span>
                            <input [(ngModel)]="timeLimitInput" type="text" name="timeLimitInput" pInputText
                                placeholder="Please enter your proposition time limit.">
                        </div>
                        <!-- <label class="loginLabel">Password:</label>
                        <input type="password" [(ngModel)]="password" name="password" pInputText placeholder="Please enter your password." class="form-control loginInput"> -->
                    </div>
                </div>
                <div class="col-1">

                </div>
                <div class="col-6">

                </div>
            </div>

            <div class="grid" style="margin-top: 60px;">
                <div class="col-5 center">
                    <div class="form-group ">
                        <div class="p-inputgroup">
                            <span style="width: 180px" class="p-inputgroup-addon">Start date</span>
                                <p-calendar [(ngModel)]="startDateInput" [showTime]="true" [ngModelOptions]="{standalone: true}" [inline]="true"
                                [hourFormat]="'12'" [style]="{'width':'100%'}"></p-calendar>
                        </div>

                    </div>
                </div>
                <div class="col-1">

                </div>
                <div class="col-6">

                </div>
            </div>

            <div class="grid">
                <div class="col-6">
                    <div class="form-group centerBtn">
                        <button class="loginBtn" style="margin: 20px;" pButton type="button" label="Cancel"
                            [routerLink]="['/props']"></button>
                        <button class="loginBtn" style="margin: 20px;" pButton type="button" label="Edit"
                            (click)="EditProp()"></button>
                    </div>
                </div>
                <div class="col-6">

                </div>
            </div>
        </form>
    </div>
</div>
<p-toast></p-toast>
