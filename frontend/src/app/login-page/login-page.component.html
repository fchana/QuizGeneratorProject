<div class="grid">
    <div class="container" style="margin-top:300px">
        <form #loginForm="ngForm">
            <div class="grid">
                <div class="col-5 center">
                    <h1 style="font-size:'40px'">&nbsp;</h1>
                </div>
                <div class="col-2">
                    <p-divider layout="vertical">
                        
                    </p-divider>
                </div>
                <div class="col-5 center">

                </div>
            </div>

            <div class="grid">
                <div class="col-5 center">
                    <h1 style="font-size:'70px'">Are you have an account ?</h1>
                </div>
                <div class="col-2">
                    <p-divider layout="vertical">
                        <b style="font-size:'30px'">OR</b>
                    </p-divider>
                </div>
                <div class="col-5 center">
                    <h1 style="font-size:'70px';">Register.</h1>
                </div>
            </div>

            <div class="grid">
                <div class="col-5 center ">
                    <div class="form-group ">
                        <app-login-button></app-login-button>
                    </div>
                </div>
                <div class="col-2">
                    <p-divider layout="vertical">

                    </p-divider>
                </div>
                <div class="col-5">
                    <button class="loginBtn" [routerLink]="['/register']" style="margin: 20px;" pButton type="button"
                        label="Register" icon="pi pi-pencil" class="p-button-rounded p-button-outlined p-button-lg">
                    </button>
                </div>
            </div>
        </form>

        <div class="footer">
            <h1>Quiz generateror</h1>
        </div>
    </div>
</div>
